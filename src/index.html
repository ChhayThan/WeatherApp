<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="nav">
      <button><span class="active">&deg;C</span>/<span>&deg;F</span></button>
    </div>
    <div id="content">
      <div class="main">
        <div class="searchBar">
          <input
            type="search"
            name="citySearch"
            id="citySearch"
            placeholder="Search for a city"
          />
          <button class="btn searchBtn">Search</button>
        </div>
        <div class="searchErrorMessage"></div>

        <h1 id="city">Ottawa</h1>
        <div class="weatherStatus">
          <h2 id="currentTemp">21&deg;C</h2>
          <h3 id="weatherCondition">Raining</h3>
          <img id="weatherIcon" />
        </div>
        <div class="date">
          <h4>21/05/2024</h4>
        </div>
      </div>
      <div class="weatherForecast">
        <div id="todayWeather" class="forecastItem">
          <h3 class="forecastTitle">Today</h3>
          <h3 class="rainPercent">22% rain</h3>
          <img id="todayWeatherIcon" />
          <div class="weatherInfo">
            <p class="highestTemp">H:25&deg;C</p>
            <p class="lowestTemp">L:19&deg;C</p>
          </div>
        </div>
        <div id="tomorrowWeather" class="forecastItem">
          <h3 class="forecastTitle">Tomorrow</h3>
          <h3 class="rainPercent">16% rain</h3>
          <img id="tomorrowWeatherIcon" />
          <div class="weatherInfo">
            <p class="highestTemp">H:25&deg;C</p>
            <p class="lowestTemp">L:19&deg;C</p>
          </div>
        </div>
        <div id="nextTomorrowWeather" class="forecastItem">
          <h3 class="forecastTitle">Next Tomorrow</h3>
          <h3 class="rainPercent">8% rain</h3>
          <img id="nextTomorrowWeatherIcon" />
          <div class="weatherInfo">
            <p class="highestTemp">H:25&deg;C</p>
            <p class="lowestTemp">L:19&deg;C</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
